<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="{{$index}}" ng-repeat="slide in element.slides" ng-class="{active: $index==0}"></li>
	</ol>
	<div class="carousel-inner" role="listbox">
		<div class="item" ng-repeat="slide in element.slides" ng-class="{active: $index==0}">
			<img ng-src="{{slide.img.url}}" alt="{{slide.img.description}}">
			<div class="container">
				<div class="carousel-caption">
					<h1>{{slide.title}}</h1>
					<p>{{slide.description}}</p>
					<p ng-show="slide.link"><a class="btn btn-lg" ng-class="slide.link.style" href="{{slide.link.href}}" role="button">{{slide.link.text}}</a></p>
				</div>
			</div>
		</div>
	</div>
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
