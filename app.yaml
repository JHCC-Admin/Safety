application: jhcc-safety
version: 1
runtime: php
api_version: 1
threadsafe: true

handlers:
- url: /(.*\.html)
  static_files: \1
  upload: .*\.html


- url: /app
  static_dir: app

- url: /modules
  static_dir: modules

- url: /partials
  static_dir: partials
  
- url: /static
  static_dir: static

- url: /vendor
  static_dir: vendor

- url: /
  static_files: index.html
  upload: index\.html

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon\.ico

# - url: /api/.*
#   script: api/main.php