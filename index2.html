<!DOCTYPE html>
<!--<html manifest="offline.appcache"> -->
<html>
	<head>
		<title>JHCC</title>
		<meta http-equiv="Content-Type" 		content="text/html; charset=utf-8">
		<meta name="viewport" 					content="width=device-width, initial-scale=1.0">
		<meta name="mobile-web-app-capable" 	content="yes">
		<meta name="description" 				content="A Road Construction Company.">
		<meta name="HandheldFriendly" 			content="True">
		<meta name="MobileOptimized" 			content="320">
		
		<link rel="manifest" 						href="manifest.json">
		<link rel="icon" 		sizes="196x196" 	href="static/img/icon/196.png">
		<link rel="icon" 		sizes="128x128" 	href="static/img/icon/128.png">
		<link rel="icon" 		sizes="42x42" 		href="static/img/icon/42.png">
	
		<!-- EXTERNAL CSS -->
		<link rel="stylesheet" 	media="screen" 		href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/simplex/bootstrap.min.css">
		<link rel="stylesheet" 	media="screen" 		href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css">
		<!-- INTERNAL CSS -->
		<link rel="stylesheet" 	media="screen"		href="static/css/screen.css">
		<link rel="stylesheet" 	media="print"		href="static/css/print.css">
		
		<!-- STARTING JS FILES -->
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
		<script type="text/javascript" src="/app/app.js"></script>
	</head>
	
	
	
	<body ng-swipe-left="tools.side.swipe('left')"  ng-swipe-right="tools.side.swipe('right')">
		<header ng-include="'static/header.html'"></header>
		<section class="view {{status}}" id="{{view}}" ng-view>Its a Great Day!</section>
		<footer ng-include="'static/footer.html'"></footer>
		
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-aria.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>
	</body>
</html>
